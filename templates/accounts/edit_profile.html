{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile - TaleForge{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">Edit Profile</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    
                    <div class="row mb-4">
                        <div class="col-md-4 text-center">
                            {% if user.avatar %}
                            <img src="{{ user.avatar.url }}" alt="{{ user.username }}'s avatar" class="rounded-circle img-fluid mb-3" style="max-width: 150px;">
                            {% else %}
                            <img src="https://ui-avatars.com/api/?name={{ user.username }}&size=150" alt="{{ user.username }}'s avatar" class="rounded-circle img-fluid mb-3">
                            {% endif %}
                        </div>
                        <div class="col-md-8">
                            {{ form|crispy }}
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'accounts:profile' user.username %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
